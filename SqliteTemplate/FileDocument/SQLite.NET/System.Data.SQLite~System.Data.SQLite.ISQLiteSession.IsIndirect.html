        <h1 class="dtH1" _msttexthash="23396893" _msthash="7">ISQLiteSession.IsIndirect 方法</h1>
      </div>
    </div>
    <div id="nstext">
      <p><font _mstmutation="1" _msttexthash="529394671" _msthash="8">确定此会话当前是否设置为将更改标记为间接更改 （即，就像更改是通过触发器或外键作进行的） 一样。</font> </p>
      <div class="syntax">
        <a href="http://msdn.microsoft.com/en-us/library/System.Boolean(VS.90).aspx">bool</a>&nbsp;IsIndirect();</div>
      <h4 class="dtH4" _msttexthash="8066552" _msthash="0">返回值</h4>
      <p _msttexthash="185342703" _msthash="1">如果对关联数据库的更改被标记为间接，则为非零;否则为 0。</p>
